<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom Vibes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="home-content">
            <h1>Welcome to Our Showroom</h1>
            <p>Find your dream car today</p>
            <button>Browse Inventory</button>
        </div>
    </section>

    <section id="inventory">
        <h2>Featured Cars</h2>
        <div class="car-cards">
            <div class="car-card">
                <img src="car1.jpg" alt="Car 1">
                <h2>2022 Mustang GT</h2>
                <p>$55,000</p>
                <button>View Details</button>
            </div>
            <div class="car-card">
                <img src="car2.jpg" alt="Car 2">
                <h2>2023 Camaro SS</h2>
                <p>$52,000</p>
                <button>View Details</button>
            </div>
            <!-- Add more cars as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Showroom Vibes. All rights reserved.</p>
    </footer>
</body>
</html>
